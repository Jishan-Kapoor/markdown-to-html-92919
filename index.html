<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlightjs/highlight.min.js"></script>
<style>
#markdown-output {
  padding: 10px;
  border: 1px solid #ccc;
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Markdown to HTML Converter</h1>
  <textarea id="markdown-input" class="form-control" rows="10" placeholder="Enter your markdown here"></textarea>
  <button id="convert-btn" class="btn btn-primary mt-2">Convert</button>
  <div id="markdown-output"></div>
</div>
<script>
document.getElementById('convert-btn').addEventListener('click', function() {
  const markdown = document.getElementById('markdown-input').value;
  const html = marked(markdown);
  document.getElementById('markdown-output').innerHTML = html;

  if (!!document.querySelector("code")) {
    document.querySelectorAll("code").forEach((block) => {
      hljs.highlightBlock(block);
    });
  }
});

if (!!document.querySelector("script[src*='marked']") && !!document.querySelector("script[src*='highlight.js']")) {
  console.log("Scripts loaded successfully.");
}
</script>
</body>
</html>
